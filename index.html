<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikkah of Hamza & Fatima</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    :root {
      --main-bg: #f7f3f0;
      --text-color: #3a2c27;
      --accent-color: #b89e88;
      --gold: #c9a96e;
      --soft-taupe: #e8dfd7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--main-bg);
      font-family: 'Playfair Display', serif;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
    }

    .container {
      background-color: var(--soft-taupe);
      border: 2px solid var(--gold);
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      padding: 2.5rem 2rem;
      position: relative;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .monogram {
      font-family: 'Aref Ruqaa Ink', serif;
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--gold);
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      line-height: 1.4;
    }

    .crest {
      margin-bottom: 1rem;
    }

    .crest img {
      max-width: 80px;
    }

    .headline {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtext {
      font-size: 1rem;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
      line-height: 1.6;
    }

    .event-details {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .countdown {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--accent-color);
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .countdown-item {
      background: rgba(255, 255, 255, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      min-width: 80px;
    }

    .countdown span {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--gold);
    }

    .calendar-link {
      margin-top: 1.5rem;
      display: inline-block;
      background-color: var(--gold);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .calendar-link:hover {
      background-color: transparent;
      color: var(--gold);
      border-color: var(--gold);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }

      .monogram {
        font-size: 3rem;
      }

      .headline {
        font-size: 1.8rem;
      }

      .countdown {
        gap: 0.5rem;
      }

      .countdown-item {
        padding: 0.4rem 0.8rem;
        min-width: 70px;
      }
    }

    .video-intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--main-bg);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-in-out;
    }

    .video-intro.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .container {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .container.visible {
      opacity: 1;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Aref+Ruqaa+Ink:wght@400;700&display=swap" rel="stylesheet">
</head>
